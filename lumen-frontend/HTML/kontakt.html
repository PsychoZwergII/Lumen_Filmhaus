<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt – Lumen Filmhaus</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
     <!-- Notification-Container wird hier platziert -->
  <ul id="notification-container" class="notification-container"></ul>


    <!-- HEADER -->
    <header class="site-header">
      <div class="logo">
        <a href="../index.html" class="logo" style="text-decoration: none">
          <img
            src="../img/Logo2-NoBackground-NoName.png"
            alt="Lumen Filmhaus"
          />
          <h1>Lumen Filmhaus</h1>
        </a>
      </div>
            <button id="menu-toggle" aria-label="Menü öffnen">☰</button>
      <nav id="main-nav">
        <a href="../index.html">Home</a>
        <a href="programm.html">Programm</a>
        <a href="kontakt.html" aria-current="page">Kontakt</a>
      </nav>
    </header>

    <main id="Beliebt">
      <h2>Kontakt</h2>
      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name *</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="vorname">Vorname</label>
          <input id="vorname" name="vorname" type="text" />
        </div>

        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Telefonnummer</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+49 123 4567890"
            pattern="^\+?[0-9\s\-]{7,20}$"
          />
        </div>

        <div class="form-group">
          <label for="message">Nachricht *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Absenden</button>
        <br />
        <br />
      </div>
      </form>
    </main>

    <!-- FOOTER -->
     <footer style="text-align: center;">
      <div class="footer-content">
        <p>&copy; 2023 Lumen Filmhaus. Alle Rechte vorbehalten.</p>
        <p>Impressum | Datenschutz</p>
      </div>
     </footer>
     <script src="../js/notifications.js"></script>
    <script src="../js/kontakt.js"></script>
        <script src="../JS/script.js"></script>
  </body>
</html>

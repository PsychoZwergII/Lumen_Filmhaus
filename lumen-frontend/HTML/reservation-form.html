<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reservierung – Lumen Filmhaus</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="site-header">…</header>
    <!-- notification container -->
    <ul class="notification-container" id="notification-container"></ul>

    <main class="reservation-page">
      <h2>Deine Reservierung</h2>
      <form id="reservation-form" novalidate>
        <!-- Versteckte Felder aus URL -->
        <input type="hidden" name="filmId" id="filmId" />
        <input type="hidden" name="vorstellungId" id="vorId" />
        <input type="hidden" name="sitzplaetze" id="seats" />

        <div class="form-group">
          <label>Ausgewählte Plätze:</label>
          <div id="seat-list" class="seat-list">
            <!-- Wird dynamisch befüllt -->
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name *</label>
          <input id="name" name="Name" required placeholder="Max Mustermann" />
        </div>

        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input
            id="email"
            name="Email"
            type="email"
            required
            placeholder="max@example.com"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Jetzt reservieren
          </button>
          <a href="programm.html" class="btn btn-secondary"
            >Zurück zum Programm</a
          >
        </div>
      </form>
    </main>
  </body>
  <footer>
    <div class="footer-content" style="text-align: center">
      <p>&copy; 2023 Lumen Filmhaus. Alle Rechte vorbehalten.</p>
      <p>Impressum | Datenschutz</p>
    </div>
  </footer>
  <script src="../JS/notifications.js"></script>
  <script src="../JS/reservation-form.js"></script>
</html>

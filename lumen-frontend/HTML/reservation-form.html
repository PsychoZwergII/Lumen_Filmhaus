<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reservierung – Lumen Filmhaus</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <a href="../index.html" class="logo" style="text-decoration: none">
          <img
            src="../img/Logo2-NoBackground-NoName.png"
            alt="Lumen Filmhaus"
          />
          <h1>Lumen Filmhaus</h1>
        </a>
      </div>
      <button id="menu-toggle" aria-label="Menü öffnen">☰</button>
      <nav id="main-nav">
        <a href="../index.html">Home</a>
        <a href="programm.html">Programm</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </header>
    <!-- notification container -->
    <ul class="notification-container" id="notification-container"></ul>

    <main class="reservation-page">
      <h2>Deine Reservierung</h2>
      <form id="reservation-form" novalidate>
        <!-- Versteckte Felder aus URL -->
        <input type="hidden" name="filmId" id="filmId" />
        <input type="hidden" name="vorstellungId" id="vorId" />
        <input type="hidden" name="sitzplaetze" id="seats" />

        <div class="form-group">
          <label>Ausgewählte Plätze:</label>
          <div id="seat-list" class="seat-list">
            <!-- Wird dynamisch befüllt -->
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name *</label>
          <input id="name" name="Name" required placeholder="Max Mustermann" />
        </div>

        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input
            id="email"
            name="Email"
            type="email"
            required
            placeholder="max@example.com"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Jetzt reservieren
          </button>
          <a href="programm.html" class="btn btn-secondary"
            >Zurück zum Programm</a
          >
        </div>
      </form>
    </main>
  </body>
  <footer>
    <p>© 2023 Lumen Filmhaus. Alle Rechte vorbehalten.</p>
    <p>
      <a href="../impressum.html">Impressum</a> |
      <a href="../datenschutz.html">Datenschutz</a>
    </p>
  </footer>
  <script src="../JS/notifications.js"></script>
  <script src="../JS/reservation-form.js"></script>
  <script src="../JS/script.js"></script>
</html>
